<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><link rel="stylesheet" href="embed-addons_files/style.css"></head><body style="margin: 0;"><div class="container" style=""><div class="item"><a id="chromium-button"><img class="centered-image" src="embed-addons_files/get-the-addon-chromium.png"></a></div><div class="border"></div><div class="item"><a id="firefox-button"><img src="embed-addons_files/get-the-addon-firefox.png" style="margin-top: 0px;" class="centered-image"></a></div></div>
<script>const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const chromium = urlParams.get('chromium');
console.log(chromium);
chromiumButton = document.getElementById('chromium-button');
chromiumButton.setAttribute("href",chromium);
const firefox = urlParams.get('firefox');
console.log(firefox);
firefoxButton = document.getElementById('firefox-button');
firefoxButton.setAttribute("href",firefox);</script></body></html>
